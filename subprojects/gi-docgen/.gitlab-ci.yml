.pip:
  image: fedora:latest
  before_script:
    - export PATH="$HOME/.local/bin:$PATH"
    - dnf install -y python3-pip

pytest:
  stage: check
  needs: []
  image: fedora:latest
  script:
    - dnf install -y pytest python3-markdown python3-jinja2 python3-pygments python3-typogrify
    - pytest --verbose

pytest-tomli:
  # Validates that tomli configuration works correctly
  stage: check
  needs: []
  image: fedora:36
  script:
    - dnf install -y pytest python3-markdown python3-jinja2 python3-pygments python3-tomli python3-typogrify
    - pytest --verbose

flake8:
  stage: check
  needs: []
  image: fedora:latest
  script:
    - dnf install -y python3-flake8
    - flake8 --ignore E501,E402,F405,W503 --show-source gidocgen

mypy:
  stage: check
  needs: []
  image: fedora:latest
  script:
    - dnf install -y python3-mypy
    - mypy --ignore-missing-imports --disallow-incomplete-defs gidocgen
  allow_failure: true

reuse:
  extends: .pip
  stage: check
  needs: []
  script:
    - pip install --user reuse
    - reuse lint

pages:
  extends: .pip
  stage: deploy
  needs: []
  script:
    - pip install --user sphinx sphinx_rtd_theme
    - cd docs
    - python3 -m sphinx  -b html . _build
    - mv _build ../public
  artifacts:
    paths:
      - public
  only:
    - main
