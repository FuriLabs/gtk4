stages:
  - build
  - check
  - deploy

meson-build:
  image: fedora:latest
  stage: build
  needs: []
  script:
    - dnf install -y meson ninja-build pytest python3-markdown python3-jinja2 python3-pygments python3-typogrify python3-flake8 python3-mypy
    - meson _build .
    - meson test -C _build

